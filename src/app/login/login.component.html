<h1>Shopit Login</h1>
<form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)" >
    <div class="form-group">
      <label for="email"  >Username</label>
      <input 
      
      type="text"
      class="form-control" 
      id="email"  name="email" 
      required minlength="6" 
      #email="ngModel" 
      ngModel 
      
      

      >
        
    </div>

    <div *ngIf="email.touched && !email.valid">
        <div *ngIf="email.errors.required" class="alert alert-danger">
            Username Required
            
        </div>

        <div *ngIf="email.errors.minlength" class="alert alert-danger">
            Username Requires {{ email.errors.minlength.requiredLength }} characters
        </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"  name="password" minlength="8" #password="ngModel" ngModel>
    </div>
    
    
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
